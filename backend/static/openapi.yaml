openapi: 3.0.3

info:
  title: GNN Classifier API
  version: 0.1.1
  description: |
    Default system and infrastructure endpoints.
    Includes health checks, connectivity tests, and user management.

servers:
  - url: http://127.0.0.1:5000
    description: Local development server

paths:
  /users:
    get:
        summary: List users
        description: Returns a list of users.
        tags:
          - Users
        responses:
          "200":
            description: Successful response
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: boolean
                      example: true
                    data:
                      type: array
                      items:
                        $ref: "#/components/schemas/UserResponse"
    post:
      summary: Create a user
      description: Creates a new user in PostgreSQL.
      tags: [Users]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - full_name
                - username
                - email
                - password
                - avatar_color
              properties:
                full_name:
                  type: string
                  example: John Doe
                username:
                  type: string
                  example: johndoe
                email:
                  type: string
                  example: john@example.com
                password:
                  type: string
                  example: secret123
                avatar_color:
                  type: string
                  example: "#00ffaa"
      responses:
        "201":
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  username:
                    type: string
                    example: johndoe
                  email:
                    type: string
                    example: john@example.com
      components:
        schemas:
          UserResponse:
            type: object
            properties:
              id:
                type: integer
                example: 1
              full_name:
                type: string
                example: John Doe
              username:
                type: string
                example: johndoe
              email:
                type: string
                format: email
                example: john@example.com
              avatar_color:
                type: string
                example: "#FF5733"
              created_at:
                type: string
                format: date-time
                example: "2025-01-01T12:00:00Z"
    delete:
      summary: Delete user (not implemented)
      tags:
        - Users
      responses:
        "501":
          description: Not implemented
    patch:
      summary: Update user (not implemented)
      tags:
        - Users
      responses:
        "501":
          description: Not implemented
    options:
      summary: Supported HTTP methods
      tags:
        - Users
      responses:
        "200":
          description: OK

  /auth/login:
    post:
      tags:
        - Authentication
      summary: User login
      description: >
        Authenticate a user using username or email and password.
        Returns basic user information on success.
      operationId: loginUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - identifier
                - password
              properties:
                identifier:
                  type: string
                  description: Username or email
                  example: johndoe@example.com
                password:
                  type: string
                  format: password
                  example: supersecretpassword
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  username:
                    type: string
                    example: johndoe
                  email:
                    type: string
                    example: johndoe@example.com
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Invalid credentials
        "400":
          description: Invalid request payload
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Missing identifier or password
        "500":
          description: Internal server error

  /users/check:
    get:
      tags:
        - Users
      summary: Check username availability
      description: >
        Checks whether a given username is available for registration.
      operationId: checkUsernameAvailability
      parameters:
        - name: username
          in: query
          required: true
          description: Username to check for availability
          schema:
            type: string
            minLength: 1
            example: johndoe
      responses:
        "200":
          description: Username availability result
          content:
            application/json:
              schema:
                type: object
                properties:
                  available:
                    type: boolean
                    example: true
        "400":
          description: Missing or invalid username parameter
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: username is required

  /health/app:
    head:
      summary: Application health check (HEAD only)
      tags: [Default]
      responses:
        "200":
          description: Service is healthy (HEAD returns headers only)
          headers:
            # Optional: you can define custom headers if needed
            X-Health-Checked:
              description: Indicates the health check was performed
              schema:
                type: string
                example: ok

  /health/database:
    get:
      summary: Database connectivity check
      tags: [Default]
      responses:
        "200":
          description: Database reachable
        "500":
          description: Database unreachable


