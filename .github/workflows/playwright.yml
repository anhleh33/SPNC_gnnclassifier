name: Playwright Tests
on:
  push:
    branches: [ main, test ]
  pull_request:
    branches: [ main, test ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    # üõ†Ô∏è SERVICE CONTAINER: Creates a fresh database for every test run
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        # Simple health check to ensure DB is ready before tests start
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    # --- üêç BACKEND SETUP ---
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 

    # ‚ö†Ô∏è CRITICAL: We must manually create the .venv folder here
    # because your playwright.config.ts is specifically looking for 
    # "backend/.venv/bin/python" to launch the server.
    - name: Create Virtual Environment & Install Backend Deps
      run: |
        python -m venv backend/.venv
        source backend/.venv/bin/activate
        pip install -r backend/Requirements.txt

    # --- ‚öõÔ∏è FRONTEND SETUP ---
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install Frontend Dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # --- üß™ RUN TESTS ---
    - name: Run Playwright tests
      run: npx playwright test
      env:
        # Connects to the Service Container we created at the top
        DATABASE_URL: postgresql://user:password@localhost:5432/testdb
        
        # Ensures Python can find the 'backend' module
        PYTHONPATH: ${{ github.workspace }}
        
        # Standard CI flag
        CI: true

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30