name: Playwright Tests
on:
  push:
    branches: [ main, test ]
  pull_request:
    branches: [ main, test ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # --- üêç BACKEND SETUP ---
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 

    # SIMPLIFIED: Install directly to the runner's python (Global)
    # No "venv" creation needed for CI
    - name: Install Backend Dependencies
      run: pip install -r backend/Requirements.txt

    # --- ‚öõÔ∏è FRONTEND SETUP ---
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install Frontend Dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # --- üß™ RUN TESTS ---
    - name: Run Playwright tests
      run: npx playwright test
      env:
        # Use the service container DB
        DATABASE_URL: postgresql+psycopg://postgres.kmgxlpoiuohradgrwwlm:HCMUE2025%40SPNC@aws-1-ap-northeast-2.pooler.supabase.com:6543/postgres
        # Ensure global python can find the 'backend' folder
        PYTHONPATH: ${{ github.workspace }}
        CI: true

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30