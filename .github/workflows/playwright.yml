name: Playwright Tests
on:
  push:
    branches: [ main, test ]
  pull_request:
    branches: [ main, test ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    # --- üêç BACKEND SETUP ---
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 

    # üü¢ OPTIMAL FIX: Create the .venv explicitly in CI
    # We use the venv's python to install pip packages directly.
    # This guarantees 'flask' ends up inside 'backend/.venv'
    - name: Create .venv and Install Requirements
      run: |
        python -m venv backend/.venv
        backend/.venv/bin/python -m pip install -r backend/Requirements.txt

    # --- ‚öõÔ∏è FRONTEND SETUP ---
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install Frontend Dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # --- üß™ RUN TESTS ---
    - name: Run Playwright tests
      run: npx playwright test
      env:
        # Use the CI Service Database
        DATABASE_URL: postgresql://user:password@localhost:5432/testdb
        # Ensure Python knows where to look for modules
        PYTHONPATH: ${{ github.workspace }}
        CI: true

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30