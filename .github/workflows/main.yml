name: Build and Deploy to Azure VM

on:
  push:
    branches:
      - main  # Trigger this workflow whenever code is pushed to the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Log in to your Azure Container Registry
      - name: Docker Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ vars.ACR_LOGIN_SERVER }}
          username: ${{ vars.ACR_USERNAME }}
          password: ${{ vars.ACR_PASSWORD }}

      # 2. Build and Push your Backend Docker image
      # The "-t" flag below sets the specific name and tag
      - name: Build and Push Backend Image
        run: |
          docker build -t ${{ vars.ACR_LOGIN_SERVER }}/gnn-backend:latest ./backend
          docker push ${{ vars.ACR_LOGIN_SERVER }}/gnn-backend:latest    

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      # 3. Connect to your VM via SSH and update the containers
      - name: SSH and Deploy to Azure VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ vars.VM_IP }}
          username: anhlh345
          key: ${{ vars.SSH_PRIVATE_KEY }}
          script: |
            # 1. Login to ACR
            docker login ${{ vars.ACR_LOGIN_SERVER }} -u ${{ vars.ACR_USERNAME }} -p ${{ vars.ACR_PASSWORD }}
            
            # 2. Pull the newest image
            docker pull ${{ vars.ACR_LOGIN_SERVER }}/gnn-backend:latest
            
            # 3. Explicitly point to the file in your home directory
            docker-compose -f ~/docker-compose.yml up -d --force-recreate